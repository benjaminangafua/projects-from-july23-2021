<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="title">GUESS GAME</div>
        <!-- Get input from user -->
        <input type="text" onkeypress="return VALIDATEINPUT(event)" placeholder="GUESS-A-NUMBER" autofocus title="Only number" maxlength="3">
        <input type="button" value="CHECK-GUESS">

        <!-- guess status display-->
        <div>You answer <span class="guess-status"></span></div>
        <!-- Display user guess -->
        <div>Your guesses: <span class="ur-guess"></span></div>
        <script type="text/javascript" src="./script.js">
        </script>
    </div>
</body>

</html>
